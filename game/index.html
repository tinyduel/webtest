<div id="result"></div>
<script>
var loc = [2,2];
document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        console.log("up")
        if (document.getElementById(ploc).checked = false) {
		loc[0]--
	} else {
		result.innerHTML = "You Lost"
	}
    }
    else if (e.keyCode == '40') {
        // down arrow
	if (document.getElementById(ploc).checked = false) {
        	loc[0]++
	} else {
		result.innerHTML = "You Lost"
	}
        console.log("down")
    }
    else if (e.keyCode == '37') {
       // left arrow
        console.log("left")
	if (document.getElementById(ploc).checked = false) {
        	loc[1]--
	} else {
		result.innerHTML = "You Lost"
	}
    }
    else if (e.keyCode == '39') {
       // right arrow
       console.log('right')
	if (document.getElementById(ploc).checked = false) {
       		loc[1]++
	} else {
		result.innerHTML = "You Lost"
	}
    }

}
window.setInterval(function(){
	
	ploc=loc.join()
    document.getElementById(ploc).checked = true
	
}, 100);
</script>
