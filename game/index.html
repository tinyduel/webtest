<script>
var loc = [2,2];
document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        console.log("up")
        loc[2]++
    }
    else if (e.keyCode == '40') {
        // down arrow
        loc[2]--
        console.log("down")
    }
    else if (e.keyCode == '37') {
       // left arrow
        console.log("left")
        loc[1]--
    }
    else if (e.keyCode == '39') {
       // right arrow
       console.log('right')
       loc[1]++
    }

}
</script>
